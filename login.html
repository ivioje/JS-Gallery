<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Log In</title>

    <!--STYLES-->
    <link rel="stylesheet" href="/assets/css/login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Monoton&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Lora&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--navigation-->
    <nav class="login-nav">
      <a href="about.html" class="main-title">TabsGallery</a>
    </nav>

    <div class="login-form">
      <div class="note">
        Log In and enjoy access to over 100 programming books!
      </div>
      <div>
        <form action="index.html" class="main-form">
          <img src="/assets/img/avatar.png" alt="user" class="login-img" />
          <input
            type="text"
            placeholder="enter your username"
            title="username"
            id="name"
            class="input"
          />
          <input
            type="password"
            placeholder="enter your password"
            title="password"
            id="pwd"
            class="input"
          />
         
          <button class="login-btn">Log In</button>
          <div class="option">
            Don't have an account? <a href="signup.html">Sign Up</a>
          </div>
        </form>
      </div>
    </div>

    <!--footer-->
    <div class="copyright">
      copyright tabsgallery &copy;<span class="cdate"></span>
    </div>

    <script src="/assets/bootstrap/js/index.js"></script>
    
  </body>
</html>
